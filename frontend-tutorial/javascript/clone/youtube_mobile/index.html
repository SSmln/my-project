<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" 
        rel="stylesheet">
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
      <link rel="icon" href="/favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="style.css"></link>
      <title>Youtube Mobile</title>
      <script
          src="http://kit.fontawesome.com/2d323a629b.js"
          crossorigin="anonymous"
      ></script>
  </head>
  <body>
    <!-- header -->
    <header>
        <div class="logo">
          <i class = "fab fa-youtube"></i>
          <span class="title">Youtube</span>
        </div>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>    
    </header>
    
    <!-- Video Player -->
    <section class="player">
      <video controls src="video/KakaoTalk_Video_2022-09-06-14-20-03.mp4"></video>
    </section>

    <!-- video Info -->
    <section class="info">
    <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#삼육대학교</li>
                <li>#총학생회</li>
                <li>#천보축전</li>
            </ul>          
            <!-- </div> -->
            <div class="titleAndButton">
                <span class="title">
                   삼육대학교 제62대 한결 총학생회 문화부 천보축전 Rewind 홍보 영상 스케치 버전 
                </span>
                <button class="moreBtn"> 
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
           <span class="views">1M views 1month ago</span>
        </div>
       
        <!-- actions -->
          <ul class="actions">
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span>
                </button>
            </li>
        </ul>
        <!-- channel description -->
        <div class="channel">
          <div class="metadata">
            <img src="image/IMG_8623.JPG" alt="" />
            <div class="info">
              <span class="name">SSmln</span>
              <span class="subscribe">1K subscripbers</span>
            </div>
          </div>    
          <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title"></span>
                    <span class="name"></span>
                    <div class="views"></div>
                </div>
                <div class="moreBtn"></div>            
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>

    </section>

    <div class="infoAndUpNext">


    </div>
    <upN></upN>ext
  </body>
</html>
